    <script>
        let scrollContainer = document.querySelector('.carousel-items');
        let scrollPosition = 0;
        let maxScrollPosition;

        function scrollCarousel() {
            maxScrollPosition = scrollContainer.scrollWidth - window.innerWidth;
            if (scrollPosition < maxScrollPosition) {
                scrollPosition += 2;
            } else {
                scrollPosition = 0;
            }
            scrollContainer.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
        }
        setInterval(scrollCarousel, 30);
